<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Size</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="initClock()">
    <div id="main">
        <div class="box">
            <div class="top">
                <div class="top__inner">
                    <div class="tleft">
                        <i class="ri-google-line"></i>
                    </div>
                    <div class="tright">
                        <i class="ri-mic-line"></i>
                        <i class="ri-search-line"></i>
                    </div>
                </div>

                <div class="datetime">
                    <div class="date">
                      <span id="dayname">Day</span>,
                      <span id="month">Month</span>
                      <span id="daynum">00</span>
                    </div>
                    <div class="time">
                      <span id="hour">00</span>
                      <span>&#58;</span>
                      <span id="minutes">00</span>
                    </div>
                  </div>
            </div>
            <div class="bottom">
                <div class="bInner">
                    <i class="ri-phone-line"></i>
                </div>
                <div class="bInner">
                    <i class="ri-message-3-fill"></i>
                </div>
                <div class="bInner">
                    <i class="ri-chrome-line"></i>
                </div>
                <div class="bInner">
                    <i class="ri-voiceprint-line"></i>
                </div>
                <div class="bInner">
                    <i class="ri-camera-2-line"></i>
                </div>
            </div>
            <div class="call"></div>
        </div>
    </div>

    <script type="text/javascript">
        function updateClock(){
          var now = new Date();
          var dname = now.getDay(),
              mo = now.getMonth(),
              dnum = now.getDate(),
              hou = now.getHours(),
              min = now.getMinutes()
    
              if(hou == 0){
                hou = 12;
              }
              if(hou > 12){
                hou = hou - 12;
              }
    
              Number.prototype.pad = function(digits){
                for(var n = this.toString(); n.length < digits; n = 0 + n);
                return n;
              }
    
              var months = ["Jan", "Feb", "March", "April", "May", "June", "July", "Aug", "Sept", "Oct", "Nov", "Dec"];
              var week = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
              var ids = ["dayname", "month", "daynum", "hour", "minutes"];
              var values = [week[dname], months[mo], dnum.pad(2), hou.pad(2), min.pad(2)];
              for(var i = 0; i < ids.length; i++)
              document.getElementById(ids[i]).firstChild.nodeValue = values[i];
        }
    
        function initClock(){
          updateClock();
          window.setInterval("updateClock()", 1);
        }
        </script>
</body>
</html>
